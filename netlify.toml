[build]
  base    = ""
  publish = "public"
  command = "npm run build"
  environment = { GATSBY_CPU_COUNT = "1" }

[context.production]
  environment = { GA_TRACKING_ID = "G-7XHZBQDB2E" }

[[plugins]]
  package = "netlify-plugin-gatsby-cache"

[[redirects]]
  from = "/photos/"
  to = "/produits/"

[[redirects]]
  from = "/photos/:slug/"
  to = "/produits/:slug/"